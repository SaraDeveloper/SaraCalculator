<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: #fce4ec;
        flex-direction: column;
      }

      .containers-wrapper {
        display: flex;
        gap: 10px;
        align-items: flex-start;
      }

      .main-container {
        position: relative;
        width: 320px;
      }

      .calculator {
        background: #fff5f8;
        border-radius: 20px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        padding: 20px;
        width: 100%;
        max-width: 320px;
        border: 2px solid #f8bbd0;
        transition: all 0.3s ease;
      }

      @media (max-width: 576px) {
        .calculator {
          max-width: none;
          border-radius: 15px;
        }

        .container {
          padding-left: 10px;
          padding-right: 10px;
        }
      }

      .history-section {
        background: #fff5f8;
        border-radius: 20px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        padding: 20px;
        width: 250px;
        max-height: 500px;
        display: flex;
        flex-direction: column;
        border: 2px solid #f8bbd0;
      }

      .history-title {
        font-size: 28px;
        font-weight: bold;
        color: black;
        margin-bottom: 15px;
        text-align: center;
        font-family: "Dancing Script", cursive;
      }

      .history-list {
        list-style: none;
        padding: 0;
        flex-grow: 1;
        overflow-y: auto;
        margin-bottom: 15px;
      }

      .history-item {
        padding: 8px;
        border-bottom: 1px solid #f8bbd0;
        font-size: 14px;
        color: black;
        cursor: pointer;
        transition: all 0.2s;
      }

      .history-item:hover {
        background: #fce4ec;
        transform: translateX(5px);
      }

      .clear-history {
        background: #f48fb1;
        color: black;
        border: none;
        padding: 10px 15px;
        border-radius: 10px;
        cursor: pointer;
        width: 100%;
        font-size: 14px;
        transition: all 0.2s;
      }

      .clear-history:hover {
        background: #f06292;
        transform: translateY(-2px);
      }

      .title {
        text-align: center;
        font-weight: bold;
        color: black;
        margin-bottom: 0;
        font-size: 32px;
        font-family: "Dancing Script", cursive;
      }

      .display {
        background: #fff;
        border: 2px solid #f8bbd0;
        border-radius: 10px;
        padding: 20px;
        text-align: right;
        font-size: 24px;
        margin-bottom: 20px;
        width: 100%;
        color: black;
      }

      .buttons {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
      }

      button {
        border: none;
        background: #fff;
        padding: 20px;
        font-size: 18px;
        border-radius: 10px;
        cursor: pointer;
        transition: all 0.2s;
        border: 2px solid #f8bbd0;
        color: black;
      }

      button:hover {
        background: #fce4ec;
        transform: translateY(-2px);
      }

      .operator {
        background: #fce4ec;
        color: #e91e63;
        border: 2px solid #f8bbd0;
      }

      .operator:hover {
        background: #f8bbd0;
      }

      .equals {
        background: #f48fb1;
        color: white;
        grid-column: span 2;
        border: none;
      }

      .equals:hover {
        background: #f06292;
      }

      .clear {
        background: #fce4ec;
        color: #e91e63;
        border: 2px solid #f8bbd0;
      }

      .clear:hover {
        background: #f8bbd0;
      }

      .theme-selector {
        display: flex;
        gap: 12px;
        justify-content: left;
        margin-bottom: 10px;
        position: relative;
        z-index: 2;
      }

      .theme-option {
        width: 25px;
        height: 25px;
        border-radius: 50%;
        cursor: pointer;
        border: 2px solid white;
        transition: transform 0.2s;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .theme-option:hover {
        transform: scale(1.1);
      }

      .theme-option.active {
        transform: scale(1.1);
        border: 2px solid #333;
      }

      .theme-1 {
        background: linear-gradient(45deg, #fce4ec, #f8bbd0);
      }
      .theme-2 {
        background: linear-gradient(45deg, #e3f2fd, #bbdefb);
      }
      .theme-3 {
        background: linear-gradient(45deg, #e8f5e9, #c8e6c9);
      }
      .theme-4 {
        background: linear-gradient(45deg, #fff3e0, #ffe0b2);
      }
      .theme-5 {
        background: linear-gradient(45deg, #f3e5f5, #e1bee7);
      }

      /* Theme 1 - Pink (default) */
      .theme-1 .calculator,
      .theme-1 .history-section {
        background: #fff5f8;
        border-color: #f8bbd0;
      }

      .theme-1 .display,
      .theme-1 button {
        border-color: #f8bbd0;
      }

      .theme-1 .operator {
        background: #fce4ec;
      }

      .theme-1 .equals {
        background: #f48fb1;
      }

      .theme-1 .clear,
      .theme-1 .clear-history {
        background: #fce4ec;
        border-color: #f8bbd0;
      }

      .theme-1 .clear:hover,
      .theme-1 .clear-history:hover {
        background: #f8bbd0;
      }

      .theme-1 .history-toggle {
        background: #f48fb1;
        border-color: #f8bbd0;
        color: black;
      }

      .theme-1 .history-toggle:hover {
        background: #f06292;
        border-color: #f48fb1;
      }

      /* Theme 2 - Blue */
      .theme-2 .calculator,
      .theme-2 .history-section {
        background: #f5f9ff;
        border-color: #bbdefb;
      }

      .theme-2 .display,
      .theme-2 button {
        border-color: #bbdefb;
      }

      .theme-2 .operator {
        background: #e3f2fd;
      }

      .theme-2 .equals {
        background: #64b5f6;
      }

      .theme-2 .clear,
      .theme-2 .clear-history {
        background: #e3f2fd;
        border-color: #bbdefb;
      }

      .theme-2 .clear:hover,
      .theme-2 .clear-history:hover {
        background: #bbdefb;
      }

      .theme-2 .history-toggle {
        background: #64b5f6;
        border-color: #bbdefb;
        color: black;
      }

      .theme-2 .history-toggle:hover {
        background: #42a5f5;
        border-color: #64b5f6;
      }

      /* Theme 3 - Green */
      .theme-3 .calculator,
      .theme-3 .history-section {
        background: #f5fff5;
        border-color: #c8e6c9;
      }

      .theme-3 .display,
      .theme-3 button {
        border-color: #c8e6c9;
      }

      .theme-3 .operator {
        background: #e8f5e9;
      }

      .theme-3 .equals {
        background: #81c784;
      }

      .theme-3 .clear,
      .theme-3 .clear-history {
        background: #e8f5e9;
        border-color: #c8e6c9;
      }

      .theme-3 .clear:hover,
      .theme-3 .clear-history:hover {
        background: #c8e6c9;
      }

      .theme-3 .history-toggle {
        background: #81c784;
        border-color: #c8e6c9;
        color: black;
      }

      .theme-3 .history-toggle:hover {
        background: #66bb6a;
        border-color: #81c784;
      }

      /* Theme 4 - Orange */
      .theme-4 .calculator,
      .theme-4 .history-section {
        background: #fff8f0;
        border-color: #ffe0b2;
      }

      .theme-4 .display,
      .theme-4 button {
        border-color: #ffe0b2;
      }

      .theme-4 .operator {
        background: #fff3e0;
      }

      .theme-4 .equals {
        background: #ffb74d;
      }

      .theme-4 .clear,
      .theme-4 .clear-history {
        background: #fff3e0;
        border-color: #ffe0b2;
      }

      .theme-4 .clear:hover,
      .theme-4 .clear-history:hover {
        background: #ffe0b2;
      }

      .theme-4 .history-toggle {
        background: #ffb74d;
        border-color: #ffe0b2;
        color: black;
      }

      .theme-4 .history-toggle:hover {
        background: #ffa726;
        border-color: #ffb74d;
      }

      /* Theme 5 - Purple */
      .theme-5 .calculator,
      .theme-5 .history-section {
        background: #faf5ff;
        border-color: #e1bee7;
      }

      .theme-5 .display,
      .theme-5 button {
        border-color: #e1bee7;
      }

      .theme-5 .operator {
        background: #f3e5f5;
      }

      .theme-5 .equals {
        background: #ba68c8;
      }

      .theme-5 .clear,
      .theme-5 .clear-history {
        background: #f3e5f5;
        border-color: #e1bee7;
      }

      .theme-5 .clear:hover,
      .theme-5 .clear-history:hover {
        background: #e1bee7;
      }

      .theme-5 .history-toggle {
        background: #ba68c8;
        border-color: #e1bee7;
        color: black;
      }

      .theme-5 .history-toggle:hover {
        background: #ab47bc;
        border-color: #ba68c8;
      }

      .history-toggle {
        padding: 8px;
        font-size: 16px;
        border-radius: 50%;
        transition: all 0.3s ease;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        width: 35px;
        height: 35px;
        display: flex;
        align-items: center;
        justify-content: center;
        border: none;
        margin-left: auto;
      }

      .history-toggle i {
        margin: 0;
      }

      .history-toggle:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
      }

      .title-container {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding-right: 20px;
      }

      .loading-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #fce4ec;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }

      .loading-emoji {
        font-size: 100px;
        animation: bounce 1s infinite;
        margin-bottom: 20px;
      }

      .welcome-text {
        font-family: "Dancing Script", cursive;
        font-size: 24px;
        color: #e91e63;
        text-align: center;
        margin-top: 20px;
      }

      @keyframes bounce {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-20px);
        }
      }

      .offcanvas-body {
        padding: 0;
      }

      .offcanvas-body .history-section {
        width: 100%;
        max-width: 100%;
        border-radius: 0;
        box-shadow: none;
        border: none;
        height: 100%;
        display: flex;
        flex-direction: column;
      }

      .offcanvas-body .history-list {
        flex-grow: 1;
        overflow-y: auto;
      }
    </style>
  </head>
  <body>
    <div class="loading-overlay">
      <div class="loading-emoji">😊</div>
      <div class="welcome-text">Welcome to Sara Calculator!</div>
    </div>
    <div class="container py-5">
      <div class="row justify-content-center mb-4">
        <div class="col-12 text-center">
          <div class="theme-selector d-flex justify-content-center gap-2">
            <div class="theme-option theme-1 active" data-theme="1"></div>
            <div class="theme-option theme-2" data-theme="2"></div>
            <div class="theme-option theme-3" data-theme="3"></div>
            <div class="theme-option theme-4" data-theme="4"></div>
            <div class="theme-option theme-5" data-theme="5"></div>
          </div>
        </div>
      </div>

      <div class="row justify-content-center">
        <div class="col-12 col-md-5 col-lg-4 mb-4 mb-md-0">
          <div class="calculator p-4">
            <div class="row mb-4">
              <div class="col-12">
                <div class="title-container">
                  <h2 class="title">By Sara Robati</h2>
                  <!-- Add History Toggle Button for small screens -->
                  <button
                    class="history-toggle d-md-none"
                    type="button"
                    data-bs-toggle="offcanvas"
                    data-bs-target="#historyOffcanvas"
                  >
                    <i class="fas fa-history"></i>
                  </button>
                </div>
              </div>
            </div>
            <div class="row mb-4">
              <div class="col-12">
                <input type="text" class="display form-control" readonly />
              </div>
            </div>
            <div class="row g-2">
              <div class="col-3">
                <button class="calc-btn clear w-100">C</button>
              </div>
              <div class="col-3">
                <button class="calc-btn operator w-100">±</button>
              </div>
              <div class="col-3">
                <button class="calc-btn operator w-100">%</button>
              </div>
              <div class="col-3">
                <button class="calc-btn operator w-100">÷</button>
              </div>

              <div class="col-3">
                <button class="calc-btn w-100">7</button>
              </div>
              <div class="col-3">
                <button class="calc-btn w-100">8</button>
              </div>
              <div class="col-3">
                <button class="calc-btn w-100">9</button>
              </div>
              <div class="col-3">
                <button class="calc-btn operator w-100">×</button>
              </div>

              <div class="col-3">
                <button class="calc-btn w-100">4</button>
              </div>
              <div class="col-3">
                <button class="calc-btn w-100">5</button>
              </div>
              <div class="col-3">
                <button class="calc-btn w-100">6</button>
              </div>
              <div class="col-3">
                <button class="calc-btn operator w-100">-</button>
              </div>

              <div class="col-3">
                <button class="calc-btn w-100">1</button>
              </div>
              <div class="col-3">
                <button class="calc-btn w-100">2</button>
              </div>
              <div class="col-3">
                <button class="calc-btn w-100">3</button>
              </div>
              <div class="col-3">
                <button class="calc-btn operator w-100">+</button>
              </div>

              <div class="col-6">
                <button class="calc-btn w-100">0</button>
              </div>
              <div class="col-6">
                <button class="calc-btn equals w-100">=</button>
              </div>
            </div>
          </div>
        </div>

        <!-- Replace existing history section with offcanvas -->
        <div class="col-md-4 col-lg-3 d-none d-md-block">
          <div class="history-section p-4 h-100">
            <div class="row mb-3">
              <div class="col-12">
                <h3 class="history-title text-center">History</h3>
              </div>
            </div>
            <div class="row mb-3 flex-grow-1">
              <div class="col-12">
                <ul class="history-list p-0"></ul>
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <button class="btn btn-danger w-100 clear-history">
                  Clear History
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- Offcanvas History for small screens -->
        <div
          class="offcanvas offcanvas-end"
          tabindex="-1"
          id="historyOffcanvas"
        >
          <div class="offcanvas-header">
            <h3 class="history-title mb-0">History</h3>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body">
            <div class="history-section p-0 h-100 border-0">
              <div class="row mb-3 flex-grow-1">
                <div class="col-12">
                  <ul class="history-list p-0"></ul>
                </div>
              </div>
              <div class="row">
                <div class="col-12">
                  <button class="btn btn-danger w-100 clear-history">
                    Clear History
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Add loading screen functionality
      window.addEventListener("load", function () {
        setTimeout(function () {
          const loadingOverlay = document.querySelector(".loading-overlay");
          loadingOverlay.style.opacity = "0";
          setTimeout(function () {
            loadingOverlay.style.display = "none";
          }, 500);
        }, 2000);
      });

      const display = document.querySelector(".display");
      const buttons = document.querySelectorAll("button");
      const historyLists = document.querySelectorAll(".history-list");
      const clearHistoryBtns = document.querySelectorAll(".clear-history");
      let currentValue = "";
      let operator = "";
      let previousValue = "";
      let history = [];

      clearHistoryBtns.forEach((btn) => {
        btn.addEventListener("click", () => {
          history = [];
          historyLists.forEach((list) => {
            list.innerHTML = "";
          });
        });
      });

      function addToHistory(calculation, result) {
        const historyItem = document.createElement("li");
        historyItem.className = "history-item";
        historyItem.textContent = `${calculation} = ${result}`;
        historyItem.addEventListener("click", () => {
          if (operator === "") {
            currentValue = result.toString();
            display.value = currentValue;
            previousValue = "";
          } else {
            currentValue = result.toString();
            display.value = currentValue;
            calculate();
            operator = "";
            previousValue = "";
          }
        });

        // Add to both history lists
        historyLists.forEach((list) => {
          const itemClone = historyItem.cloneNode(true);
          itemClone.addEventListener("click", () => {
            if (operator === "") {
              currentValue = result.toString();
              display.value = currentValue;
              previousValue = "";
            } else {
              currentValue = result.toString();
              display.value = currentValue;
              calculate();
              operator = "";
              previousValue = "";
            }
          });
          list.insertBefore(itemClone, list.firstChild);
        });

        history.push({ calculation, result });
      }

      buttons.forEach((button) => {
        button.addEventListener("click", () => {
          const value = button.textContent;

          if ((value >= "0" && value <= "9") || value === ".") {
            currentValue += value;
            display.value = currentValue;
          } else if (value === "C") {
            currentValue = "";
            previousValue = "";
            operator = "";
            display.value = "";
          } else if (value === "±") {
            currentValue = (parseFloat(currentValue) * -1).toString();
            display.value = currentValue;
          } else if (value === "%") {
            currentValue = (parseFloat(currentValue) / 100).toString();
            display.value = currentValue;
          } else if (["+", "-", "×", "÷"].includes(value)) {
            if (currentValue !== "") {
              if (previousValue !== "") {
                calculate();
              }
              operator = value;
              previousValue = currentValue;
              currentValue = "";
            }
          } else if (value === "=") {
            if (
              currentValue !== "" &&
              previousValue !== "" &&
              operator !== ""
            ) {
              calculate();
              operator = "";
              previousValue = "";
              return;
            }
          }
        });
      });

      function calculate() {
        let result;
        const prev = parseFloat(previousValue);
        const current = parseFloat(currentValue);

        switch (operator) {
          case "+":
            result = prev + current;
            break;
          case "-":
            result = prev - current;
            break;
          case "×":
            result = prev * current;
            break;
          case "÷":
            result = prev / current;
            break;
        }

        currentValue = result.toString();
        display.value = currentValue;

        // Add to history
        const calculation = `${prev} ${operator} ${current}`;
        addToHistory(calculation, result);
      }

      // Add theme switching functionality
      const themeOptions = document.querySelectorAll(".theme-option");
      const body = document.body;

      themeOptions.forEach((option) => {
        option.addEventListener("click", () => {
          // Remove active class from all options
          themeOptions.forEach((opt) => opt.classList.remove("active"));
          // Add active class to clicked option
          option.classList.add("active");
          // Set the theme
          const theme = option.getAttribute("data-theme");
          body.className = `theme-${theme}`;
        });
      });
    </script>
  </body>
</html>
